services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: appshowcase
      POSTGRES_PASSWORD: appshowcase
      POSTGRES_DB: appshowcase
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appshowcase"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
